[markup]
        # Markdown renderer configuration
[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.extensions.passthrough]
enable = true

# LaTeX math support
# https://gohugo.io/content-management/mathematics/
[markup.goldmark.extensions.passthrough.delimiters]
block = [['\[', '\]'], ['$$', '$$']]
inline = [['\(', '\)']]

[markup.tableOfContents]
endLevel = 4
ordered = true
startLevel = 2

[markup.highlight]
noClasses = false
codeFences = true
guessSyntax = true
lineNoStart = 1
lineNos = true
lineNumbersInTable = true
tabWidth = 4



[params]

# Pages placed under these sections will be shown on homepage and archive page.
description = '两只大学生的学习记录、技术分享和弱智瞬间'
mainSections = ["post"]
# Output page's full content in RSS.
rssFullContent = true
favicon = "/favicon.png"

[params.footer]
since = 2023
customText = '<p>moonfeather with 120glowing</p><a href="https://beian.miit.gov.cn/" target="_blank">滇ICP备 · 2023005780号</a>'

[params.dateFormat]
published = "Jan 02, 2006"
lastUpdated = "Jan 02, 2006 15:04 MST"

[params.sidebar]
emoji = "🎶"
subtitle = "热爱游戏与音乐，享受生活和共鸣。"

[params.sidebar.avatar]
enabled = true
local = true
src = "img/avatar.jpg"

[params.article]
headingAnchor = false
math = false
readingTime = true

[params.article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

